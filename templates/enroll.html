{% extends 'base.html' %}
 {% block title %} Enroll {% endblock title %} 
 {% block head %}
<h1>Enroll</h1>

<div class="container mt-2">
  <div class="row">
    <div class="col-md-3"></div>

    <div class="col-md-8">
      {% for message in messages %}
      <div
        class="alert alert-{{message.tags}} alert-dismissible fade show"
        role="alert"
      >
        <strong></strong> {{message}}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %}

      <form action="/enroll" method="post">
        {% csrf_token %}

        <div class="form-group">
          <input
            type="text"
            class="form-control mb-2"
            name="fullname"
            placeholder="Enter your full name"
            required
          />
        </div>

        <div class="form-group">
          <input
            type="email"
            class="form-control mt-2"
            name="email"
            value="{{user.email}}"
            placeholder="Enter your email"
            required
            readonly
          />
        </div>

        <div class="form-group">
          <input
            type="text"
            class="form-control mt-2"
            name="number"
            value = "{{user.username}}"
            placeholder="Enter your Phone number"
            readonly
            required
          />
        </div>
        <div class="form-group">
          <label for="gender"></label>
          <select class="form-control" id="gender" name="gender" required>
            <option selected>Select Gender</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select>
        </div>

        <div class="form-group">
          <input
            type="date"
            class="form-control mt-2"
            name="dob"
            placeholder="Enter your DOB"
            required
          />
        </div>

        <div class="form-group">
          <label for="membership"></label>
          <select
            class="form-control"
            id="membership"
            name="membershipPlan"
            required
          >
            <option selected>Select Membership Plan</option>
            {%for p in Membership%}
            <option value="{{p.plan }} - {{p.price}}">{{p.plan}} - {{p.price}} Rwf</option>
            {%endfor%}
          </select>
        </div>

        <div class="form-group">
          <label for="Trainer"></label>
          <select class="form-control" id="trainer" name="trainer" required>
            <option selected>Select your Trainer</option>
            {%for t in trainers%}
            <option value="{{t.name }}">{{t.name}}</option>
            {%endfor%}
          </select>
        </div>

        <div class="form-group">
          <input
            type="text"
            class="form-control mt-2"
            name="reference"
            placeholder="Refered by"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control mt-2"
            name="address"
            placeholder="Enter your address"
          />
        </div>
        <br/>

        <div class="d-grid gap-2">
          <button class="btn btn-light" type="submit">Submit</button>
        </div>
      </form>
    </div>

    <div class="col-md-3"></div>
  </div>
</div>

{% endblock head %}
